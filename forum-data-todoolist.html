<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Tugas</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tambah Tugas</h1>
    </header>

    <main>
        <form id="form-tugas">
            <label for="nama">Nama Tugas</label>
            <input type="text" id="nama" name="nama" required>

            <label for="prioritas">Prioritas</label>
            <select id="prioritas" name="prioritas" required>
                <option value="Tinggi">Tinggi</option>
                <option value="Sedang">Sedang</option>
                <option value="Rendah">Rendah</option>
            </select>

            <label for="tanggal">Tanggal</label>
            <input type="date" id="tanggal" name="tanggal" required>

            <button type="submit" class="btn">Tambah Tugas</button>
        </form>
    </main>

<script type="module" src="main.js"></script>
   <script type="module">
     import { tambahtodoolist } from './main.js';
     
     let tombolTambah = document.getElementById('tombol-tambah');
     let elemenNamatugas = document.getElementById('input-Namatugas');
     let elemenprioritas = document.getElementById('input-prioritas');
     let elementanggal = document.getElementById('input-tanggal');
     tombolTambah.addEventListener('click', async function (e) {
       e.preventDefault();
       await tambahtodoolist(elemennamatugas.value, elemenprioritas.value, elementanggal.value);
       window.location.href = 'index.html'
     })
</body>
</html>
